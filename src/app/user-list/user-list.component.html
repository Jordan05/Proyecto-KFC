<div *ngIf="users.length > 0">
  <h2>User List</h2>
  <ul>
    <li *ngFor="let user of users">
      {{ user.Name }} <!-- Ajusta 'Name' a 'name' para coincidir con el campo en el backend -->
    </li>
  </ul>
</div>
<div *ngIf="users.length === 0">
  No users found.
</div>
<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>
